
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Australian Saying</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
<h1>Add Australian Saying</h1>
<form action="/add_saying" method="post">
<div class="form-group">
<label for="english_saying">English Saying:</label>
<input type="text" class="form-control" id="english_saying" name="english_saying" required>
</div>
<div class="form-group">
<label for="dutch_translation">Dutch Translation:</label>
<input type="text" class="form-control" id="dutch_translation" name="dutch_translation" required>
</div>
<button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</body>
</html>
